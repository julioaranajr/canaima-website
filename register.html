<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <meta name="author" content="Julio Arana, Jr." />
    <meta name="description" content="The Canaima website register page." />
    <title>Canaima Website | Register</title>
</head>

<body>

    <header id="mainheader">
        <nav id="mainnavbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">Canaima<span>Website</span></a></h1>
            </div>
        </nav>
    </header>

    <section id="register">
        <div class="container">
            <h2>Fill out the form below to register:</h2>
            <p>Already have an account? <a href="login.html">Login</a></p>
            <form action="login.html">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="name">Email</label>
                    <input class="form-control" type="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" id="password" name="password" required>
                </div>
                <div class="form-group"></div>
                <label for="confirm-password">Confirm Password:</label>
                <input class="form-control" type="password" id="confirm-password" name="confirm-password" required><br>
                <button class="btn btn-light">Submit</button>
        </div>
        </form>
        </div>
    </section>

    <footer id="register-footer">
        <div id="container">
            <p style="color: white;">&copy; 2024 Canaima Website. All rights reserved. Designed by Julio Arana Jr.</p>
        </div>
    </footer>

</body>

</html>
