<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Julio Arana, Jr." />
    <meta name="description" content="The Canaima website registration page." />
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <h1>Canaima website - Registration Page</h1>
    <picture>
        <source media="(min-width: 650px)" id="gato-grande" srcset="assests/gato-grande.png">
        <source media="(min-width: 465px)" id="gato-mediano" srcset="assests/gato-mediano.png">
        <img src="assests/gato-peque.png" alt="Gatito">
    </picture>
    <form action="login.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br>
        <div>
            <button id="register2" type="submit">Register</button><br>
        </div>
        <div>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
        <div>
            <button id="reset" type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
