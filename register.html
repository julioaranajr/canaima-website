<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Julio Arana, Jr." />
    <meta name="description" content="The Canaima website register page." />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Canaima Website | Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cover.css">
</head>

<body class="d-flex h-100 text-center text-bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <header class="mb-auto">
            <div>
                <img src="img/canaima-logo.png" class="img-fluid" alt="CanaimaWebsite">
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0" href="index.html">Welcome</a>
                    <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="register.html">Register</a>
                    <a class="nav-link fw-bold py-1 px-0" href="login.html">Login</a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <h1>Register Page</h1>
            <picture>
                <source media="(min-width: 650px)" id="gato-grande" srcset="img/cat-large.png">
                <source media="(min-width: 465px)" id="gato-mediano" srcset="img/cat-medium.png">
                <img src="img/cat-small.png" alt="Meow">
            </picture>
            <h2>Fill out the form below to register:</h2>
            <form action="login.html">
                <div class="px-3">
                    <label for="exampleInputEmail3" class="form-label">Email address:</label>
                    <input type="email" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="px-3">
                    <label for="exampleInputPassword3" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="exampleInputPassword3" name="password" required><br>
                </div>
                <div class="px-3">
                    <label for="exampleInputPassword3" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="exampleInputPassword3" name="confirm-password"
                        required>
                </div><br>
                <button type="submit" class="btn btn-lg btn-primary">Submit</button>
            </form>
        </main>

        <footer class="mt-auto text-white-50">
            <p>Build with <a href="https://getbootstrap.com/" class="text-white">Bootstrap using the CDN</a>, by <a
                    href="https://julioaranajr.com" class="text-white">@julioaranajr</a>.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
