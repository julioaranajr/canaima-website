    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Contact Us</h1>
                </div>
            </div>
        </div><br>

        <div class="container text-left">
            <div class="row">
                <div class="col">
                    <h3>Fill out the form below:</h3><br>
                    <form action="">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" type="text">
                        </div><br>
                        <div class="form-group">
                            <label for="name">Email</label>
                            <input class="form-control" type="email">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div><br>
                        <div class="form-group">
                            <label for="name">Message</label>
                            <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
                        </div><br>
                        <button class="btn btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col">
                    <div class="container">
                        <div style="max-width:100%;overflow:hidden;color:red;width:800px;height:650px;">
                            <div id="embed-map-display" style="height:100%; width:100%;max-width:100%;">
                                <iframe style="height:100%;width:100%;border:0;" frameborder="0"
                                    src="https://www.google.com/maps/embed/v1/place?q=Hamburg,+Germany&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
                            </div><a class="our-googlemap-code" rel="nofollow"
                                href="https://www.bootstrapskins.com/themes" id="enable-map-info">premium
                                bootstrap
                                themes</a>
                            <style>
                                #embed-map-display img {
                                    max-width: none !important;
                                    background: none !important;
                                    font-size: inherit;
                                    font-weight: inherit;
                                }
                            </style>
                        </div>
                    </div>
                </div>
