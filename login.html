<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <meta name="author" content="Julio Arana, Jr." />
    <meta name="description" content="The Canaima website register page." />
    <title>Canaima Website | Login</title>
</head>

<body>

    <header id="mainheader">

        <nav id="mainnavbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">Canaima<span>Website</span></a></h1>
            </div>
        </nav>

    </header>

    <section id="form-group">

        <div id="container">

            <div id="welcome-h1">
                <h1>Login Page</h1>
                <picture>
                    <source media="(min-width: 650px)" id="gato-grande" srcset="img/cat-large.png">
                    <source media="(min-width: 465px)" id="gato-mediano" srcset="img/cat-medium.png">
                    <img src="img/cat-small.png" alt="Meow">
                </picture>
                <div>
                    <p>Do you need an account? <a href="register.html">Register</a></p>
                </div>
            </div>

            <div class="container">
                <form action="home.html">

                    <div class="form-group">
                        <label for="user">User:</label>
                        <input class="form-control" type="text">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input class="form-control" type="password" id="password" name="password" required>
                    </div>
                    <button class="btn btn-light">Login</button>
                </form>
            </div>

            <footer id="login-footer">
                <div id="container">
                    <div>
                        <p style="color: white;">&copy; 2024 Canaima Website. All rights reserved. Designed by Julio Arana Jr.</p>
                    </div>
                </div>
            </footer>

</body>

</html>
