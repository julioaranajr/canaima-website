<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <meta name="author" content="Julio Arana, Jr." />
    <meta name="description" content="The Canaima website About page." />
    <title>Canaima Website | Contact</title>
</head>

<body>

    <header id="bodyheader">
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="home.html">Canaima<span>website</span></a></h1>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a class="current" href="contact.html">Contact Us</a></li>
                    <li><a href="logout.html" class="btn btn-outline">Logout</a>
                </ul>
            </div>
        </nav>
    </header>

    <section id="about">
        <div class="container">

            <div class="about-left">
                <div class="container">
                    <h2>Contact Us</h2>
                    <form action="">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label for="name">Email</label>
                            <input class="form-control" type="email">
                        </div>
                        <div class="form-group">
                            <label for="name">Message</label>
                            <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
                        </div>
                        <button class="btn btn-light">Submit</button>
                    </form>
                </div>

            </div>

            <div class="about-right">
                <div class="container">
                    <h2>Hamburg, Germany.</h3><br>
                        <div style="max-width:100%;overflow:hidden;color:red;width:500px;height:500px;">
                            <div id="embed-map-display" style="height:100%; width:100%;max-width:100%;"><iframe
                                    style="height:100%;width:100%;border:0;" frameborder="0"
                                    src="https://www.google.com/maps/embed/v1/place?q=Hamburg,+Germany&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
                            </div><a class="our-googlemap-code" rel="nofollow"
                                href="https://www.bootstrapskins.com/themes" id="enable-map-info">premium bootstrap
                                themes</a>
                            <style>
                                #embed-map-display img {
                                    max-width: none !important;
                                    background: none !important;
                                    font-size: inherit;
                                    font-weight: inherit;
                                }
                            </style>
                        </div>
                </div>


    </section>

    <footer id="contact-footer">
        <div id="container">
            <div>
                <p style="color: white;">&copy; 2024 Canaima Website. All rights reserved. Designed by Julio Arana Jr.
                </p>
            </div>
        </div>
    </footer>

</body>

</html>
